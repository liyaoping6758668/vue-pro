<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ message }}
  <h2 v-once>{{message}}</h2>
  <h3 v-html="url"></h3>
</div>
<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      url: '<a href="http://www.baidu.com">百度一下</a>'

    }
  })
</script>
</body>
</html>
