<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ message }}<br>
  {{firstName}} {{lastName}}
  <br>
  {{firstName+' '+lastName}}
</div>
<script src="../js/vue.js"></script>

      lastName: 'pangzing'
    }
  })
</script>
</body>
</html>
